<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebView Demo</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
  #displayText { font-size: 18px; color: #333; margin-bottom: 20px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>

<div id="displayText">Waiting for Java data...</div>
<button onclick="sendToJava()">Send to Java</button>

<script>
  // Android থেকে WebView তে Data পাঠানোর জন্য ফাংশন
  function showFromAndroid(data) {
      document.getElementById("displayText").innerText = data;
  }

  // WebView থেকে Java তে Data পাঠানোর জন্য ফাংশন
  function sendToJava() {
      Android.sendValueAndCall("I am Ready To Work");
  }
</script>

</body>
</html>
